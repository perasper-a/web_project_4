<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Around The US" />
    <meta name="keywords" content="Galerry, Profile, Images" />
    <meta name="author" content="Aliya Bakh" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Around the US - An Interactive Gallery</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    
       <!-- popups -->
    <!-- add card popup -->
    <div class="popup popup_type_add-card">
      <div class="popup__content">
        <button type="button" class="popup__exit popup__exit_card"></button>
        <h2 class="popup__title">New Place</h2>
        <form
         name="add-card"
         class="form popup__form popup__form_card" 
         novalidate>
          <fieldset class="form__fieldset">
            <input
              id="title-input"
              type="text"
              class="form__input form__input_type_title"
              placeholder="Title"
              name="title"
              required
              minlength="1"
              maxlength="30"
            />
            <span id ="title-input-error" class="form__input-error"> </span>
            <input
              id="link-input"
              type="url"
              class="form__input popup__input form__input_type_url"
              placeholder="image URL"
              name="link"
              required
            />
            <span id ="link-input-error" class="form__input-error" > </span>
            <button
              type="submit"
              class="form__button"
            >
              Save
            </button>
          </fieldset>
        </form>
      </div>
    </div>
     <!-- image preview popup -->
    <div class="popup popup_type-preview">
      <div class="popup__content popup__content-preview">
        <button type="button" class="popup__exit popup__exit_preview "></button>
        <img src="#" alt="#" class="popup__image" />
        <div class="popup__caption"></div>
      </div>
    </div>
<!-- profile edit popup -->
    <div class="popup popup_type-profile">
      <div class="popup__content">
        <button type="button" class="popup__exit popup__exit_profile"></button>
        <h2 class="popup__title">Edit Profile</h2>
        <form name="edit-profile"
         class="form popup__form popup__form_profile"
         novalidate 
         >
          <fieldset class="form__fieldset">
            <input
              id="name-input"
              type="text"
              class="form__input form__input_type_name"
              placeholder="Name"
              name="name"
              minlength="2"
              maxlength="40"
              required
            />
            <span id ="name-input-error" class="form__input-error" > </span>
            <input
            id="about-input"
              type="text"
              class="form__input form__input_type_desc"
              placeholder="More about me"
              name="description"
              minlength="2"
              maxlength="200"
              required
            />
            <span id ="about-input-error" class="form__input-error"> </span>
            <button type="submit" class="form__button">Save</button>
          </fieldset>
        </form>
      </div>
    </div>

    <!-- popups end -->


    <div class="page__container">

   
      <header class="header">
        <img src="./images/logo.svg" alt="ATU logo" class="header__logo" />
      </header>
      <main>
      <section class="profile">
        <div class="profile__details">
          <img
            src="./images/avatar.png"
            alt="Photo of Jacques Cousteau"
            class="profile__picture"
          />
          <div class="profile__content">
            <div class="profile__name">
              <h1 class="profile__name-info">Jacques Cousteau</h1>
              <button type="button" class="profile__name-button"></button>
            </div>
            <p class="profile__content-info">Explorer</p>
          </div>
        </div>
        <button type="button" class="profile__button-add"></button>
      </section>
      <section class="cards">
        <ul class="cards__list"></ul>
      </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2021 Around The U.S.</p>
      </footer>
      <!--card template-->
      <template id="card-template">
        <li class="card cards__item">
          <button class="card__trash-button" type="button"></button>
          <div class="card__image" style=""></div>
          <div class="card__nav">
            <h2 class="card__nav-title"></h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </li>
      </template>
    </div>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
