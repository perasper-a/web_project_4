<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="-" />
    <meta name="keywords" content="-" />
    <meta name="author" content="Aliya Bakh" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Around the US - An Interactive Gallery</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>


  <body class="page">

 <!-- second popup -->
 <div class="popup popup_add-card">
  <div class="popup__content">
    <button type="button" class="popup__exit popup__exit_card"></button>
    <h2 class="popup__title">New Place</h2>
    <form
      name="new-Card"
      class="form"
      novalidate
    >
      <fieldset class="form__fieldset">
        <input
          id="title_input"
          type="text"
          class="form__input form__input_type_title"
          placeholder="Title"
          name="title"
          required
          minlength="1"
          maxlength="30"
 />
        <span id="title_input-error" class="form__input-error"></span>

        <input
          id="link_input"
          type="url"
          class="form__input form__input_type_url"
          placeholder="image URL"
          name="link"
          required
        />
        <span id="link_input-error" class="form__input-error"></span>
        <button type="submit" class="form__button form__button_disabled">
          Save
        </button>
      </fieldset>
    </form>
  </div>
</div>
      
  <div class="popup">
    <div class="popup__content">
      <button type="button" class="popup__exit"></button>
      <h2 class="popup__title">Edit Profile</h2>
      <form action="#" name="edit-profile" class="form">
        <fieldset class="form__fieldset">
          <input
            type="text"
            class="form__input form__input_type_name"
            placeholder="Name"
            name="name"
            required
          />
          <input
            type="text"
            class="form__input form__input_type_desc"
            placeholder="More about me"
            name="description"
            required
          />
          <button type="submit" class="form__button">Save</button>
        </fieldset>
      </form>
    </div>
  </div>
    <div class="page__container">
      <header class="header">
        <img src="./images/logo.svg" alt="ATU logo" class="header__logo" />
      </header>
      <section class="profile">
        <div class="profile__details">
          <img
            src="./images/avatar.png"
            alt="Photo of Jacques Cousteau"
            class="profile__picture"
          />
          <div class="profile__content">
            <div class="profile__span">
              <h1 class="profile__span-names">Jacques Cousteau</h1>
              <button type="button" class="profile__span-button"></button>
            </div>
            <p class="profile__content-info">Explorer</p>
          </div>
        </div>
        <button type="button" class="profile__button"></button>
      </section>
      <section class="elements">
        <ul class="elements__content">
          <li class="element">
            <img
              src="./images/yosemite-valley.png"
              alt="Photo of Yosemite Valley"
              class="element__image"
            />
            <div class="element__nav">
              <h2 class="element__nav-title">Yosemite Valley</h2>
              <button type="button" class="element__button"></button>
            </div>
          </li>
          <li class="element">
            <img
              src="./images/lake-louise.png"
              alt="Photo of Lake Louise"
              class="element__image"
            />
            <div class="element__nav">
              <h2 class="element__nav-title">Lake Louise</h2>
              <button type="button" class="element__button"></button>
            </div>
          </li>
          <li class="element">
            <img
              src="./images/bald-mountains.png"
              alt="Photo of Bald Mountains"
              class="element__image"
            />
            <div class="element__nav">
              <h2 class="element__nav-title">Bald Mountains</h2>
              <button type="button" class="element__button"></button>
            </div>
          </li>
          <li class="element">
            <img
              src="./images/latemar.png"
              alt="Photo of Latemar"
              class="element__image"
            />
            <div class="element__nav">
              <h2 class="element__nav-title">Latemar</h2>
              <button type="button" class="element__button"></button>
            </div>
          </li>
          <li class="element">
            <img
              src="./images/vanoise.png"
              alt="Photo of Vanoise National Park"
              class="element__image"
            />
            <div class="element__nav">
              <h2 class="element__nav-title">Vanoise National Park</h2>
              <button type="button" class="element__button"></button>
            </div>
          </li>
          <li class="element">
            <img
              src="./images/lago-di-braies.png"
              alt="Photo of Lago di Braies"
              class="element__image"
            />
            <div class="element__nav">
              <h2 class="element__nav-title">Lago di Braies</h2>
              <button type="button" class="element__button"></button>
            </div>
          </li>
        </ul>
      </section>
      <footer class="footer">
        <p class="footer__copyright">Â© 2021 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
