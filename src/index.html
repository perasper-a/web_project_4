<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="around the US" />
    <meta name="Author" content="Aliya Bakhshiyev" />
    <meta name="keywords" content="USA, America, travel" />
    <title>USA</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="<%=require('./images/Vector.svg')%>"
          alt="icon"
          class="header__icon"
        />
      </header>
      <main>
        <section class="profile">
          <div class="profile__avatar">
            <img
              src="<%=require('./images/profile.jpg')%>"
              alt="profile pic"
              class="profile__image"
            />
            <div class="profile__info">
              <div class="profile__name">
                <h1 class="profile__name-info">Jacques Cousteau</h1>
                <button type="button" class="profile__name-button"></button>
              </div>
              <p class="profile__info-job">Explorer</p>
            </div>
          </div>
          <button type="button" class="profile__button-add"></button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2021 Around The U.S.</p>
      </footer>
      <div class="popup popup_type_profile">
        <div class="popup__content">
          <button
            type="button"
            class="popup__close popup__close_profile"
          ></button>
          <h2 class="popup__title">Edit Profile</h2>
          <form
            name="edit-profile"
            class="popup__form popup__form_profile form"
            novalidate
          >
            <fieldset class="form__fieldset">
              <input
                id="name_input"
                type="text"
                class="form__input form__input_type_name"
                placeholder="Name"
                name="name"
                required
                minlength="2"
                maxlength="40"
              />
              <span id="name_input-error" class="form__input-error"></span>
              <input
                id="job_input"
                type="text"
                class="form__input form__input_type_job"
                placeholder="About me"
                name="job"
                required
                minlength="2"
                maxlength="400"
              />
              <span id="job_input-error" class="form__input-error"></span>

              <button type="submit" class="form__button">Save</button>
            </fieldset>
          </form>
        </div>
      </div>
      <!-- second popup -->
      <div class="popup popup_type_add-card">
        <div class="popup__content">
          <button type="button" class="popup__close popup__close_card"></button>
          <h2 class="popup__title">New Place</h2>
          <form
            name="new-place"
            class="popup__form popup__form_card form"
            novalidate
          >
            <fieldset class="form__fieldset">
              <input
                id="title_input"
                type="text"
                class="form__input form__input_type_title"
                placeholder="Title"
                name="title"
                required
                minlength="1"
                maxlength="30"
              />
              <span id="title_input-error" class="form__input-error"></span>

              <input
                id="link_input"
                type="url"
                class="form__input form__input_type_url"
                placeholder="image URL"
                name="link"
                required
              />
              <span id="link_input-error" class="form__input-error"></span>
              <button type="submit" class="form__button form__button_disabled">
                Save
              </button>
            </fieldset>
          </form>
        </div>
      </div>
      <!-- 3rd popup -->
      <div class="popup popup_type_preview">
        <div class="popup__content popup__content_content_preview">
          <button
            type="button"
            class="popup__close popup__close_preview"
          ></button>
          <img class="popup__image" src="#" alt="image preview " />
          <div class="popup__caption"></div>
        </div>
      </div>
    </div>
    <template id="card-template"
      ><li class="cards__item card">
        <button class="card__trash-button" type="button"></button>
        <div class="card__image" alt="image view" style=""></div>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div></li
    ></template>
  </body>
</html>
